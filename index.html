<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>exersize10</title>
    </head>
    <body>
        <div class="container">
            <div class="photo">
                <img class="picture" src="photo/bg.jpg" alt="img">
            </div>
            <div class="text-on-picture">
                <p class="text-on-picture1">Tour  Booking  Form</p> 
            </div>     
            <form>
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="input-form" placeholder="First" required>
                </div>
                <div>
                    <label for="lastname"></label>
                    <input type="text" name="lastname" id="lastname" class="input-form" placeholder="Last" required >
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="input-form" required>
                </div>
                <div>
                    <label for="number">Phone</label>
                    <input type="number" name="number" id="number" class="input-form" placeholder="### ### ###" required>
                </div>
                <div>
                    <h4>Hobby</h4>
                    <div>
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Reading</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox1" id="checkbox1">
                        <label for="checkbox1">Dancing</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox2" id="checkbox2">
                        <label for="checkbox2">traveiling</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbo3" id="checkbox3">
                        <label for="checkbox3">Coding</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox4" id="checkbox4">
                        <label for="checkbox4">Design</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox5" id="checkbox5">
                        <label for="checkbox5">Either</label>
                    </div>
                </div>
                <div>
                    <h5>If phone, when is the best time of day for a call-back?</h5>
                </div>
                <div>
                    <label for="comment">And last, how did you hear about us?</label>
                    <textarea name="comment" id="comment" cols="40" rows="5"></textarea>
                </div>
                <div>
                    <button>Send</button>
                </div>
                
            </form>   
        </div>







    </body>
</html>
